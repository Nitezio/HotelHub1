# Server port
server.port=8080

# --- Schema generation before data loading ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=ALWAYS

# --- H2 in-memory datasource (for development/testing) ---
spring.datasource.url=jdbc:h2:mem:hotelhub1;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Thymeleaf (disable caching in dev)
spring.thymeleaf.cache=false

# Basic in?app user for quick testing
spring.security.user.name=user
spring.security.user.password=password
