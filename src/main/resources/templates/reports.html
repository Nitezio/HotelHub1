<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Staff Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
        }
        .btn-group {
            margin-bottom: 1.5rem;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            margin: 0.5rem 0;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

<h2>Reports Dashboard</h2>

<div class="btn-group">
    <a href="http://localhost:8080/staff/dashboard" class="btn btn-secondary">‚Üê Back to Dashboard</a>
    <button onclick="window.print()" class="btn btn-primary">üñ®Ô∏è Print Report</button>
</div>

<ul>
    <li>Total Customers: <span th:text="${totalCustomers}">0</span></li>
    <li>Total Bookings: <span th:text="${totalBookings}">0</span></li>
    <li>New Bookings: <span th:text="${newBookings}">0</span></li>
    <li>Completed: <span th:text="${completedBookings}">0</span></li>
    <li>Cancelled: <span th:text="${cancelledBookings}">0</span></li>
    <li>Total Revenue: <span th:text="'RM ' + ${#numbers.formatDecimal(totalRevenue, 2, 2)}">0.00</span></li>
</ul>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
