<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Booking – HotelHub Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <nav class="mb-3">
        <a th:href="@{/staff/bookings}" class="btn btn-secondary">← Back to All Bookings</a>
    </nav>

    <h2>Edit Booking — ID <span th:text="${booking.bookingId}">#</span></h2>
    <form th:action="@{|/staff/bookings/${booking.bookingId}/edit|}" method="post" class="mt-3">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>

        <div class="mb-3">
            <label class="form-label">Package</label>
            <select name="packageId" class="form-select" required>
                <option th:each="pkg : ${packages}"
                        th:value="${pkg.packageId}"
                        th:text="${pkg.packageName}"
                        th:selected="${pkg.packageId == booking.aPackage.packageId}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Room</label>
            <select name="roomId" class="form-select" required>
                <option th:each="r : ${rooms}"
                        th:value="${r.roomId}"
                        th:text="${r.roomNumber + ' - ' + r.roomType.typeName}"
                        th:selected="${r.roomId == booking.room.roomId}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Check-In</label>
            <input type="date" name="checkInDate" class="form-control"
                   th:value="${booking.checkInDate}" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Check-Out</label>
            <input type="date" name="checkOutDate" class="form-control"
                   th:value="${booking.checkOutDate}" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Status</label>
            <select name="status" class="form-select" required>
                <option value="CONFIRMED" th:selected="${booking.status == 'CONFIRMED'}">CONFIRMED</option>
                <option value="CANCELLED" th:selected="${booking.status == 'CANCELLED'}">CANCELLED</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
