<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>View Booking – HotelHub Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <nav class="mb-3">
        <a th:href="@{/staff/bookings}" class="btn btn-secondary">← Back to All Bookings</a>
    </nav>

    <h2>Booking Details — ID <span th:text="${booking.bookingId}">#</span></h2>
    <table class="table table-bordered mt-3">
        <tr>
            <th>Customer</th>
            <td th:text="${booking.customer.name}">Customer Name</td>
        </tr>
        <tr>
            <th>Package</th>
            <td th:text="${booking.aPackage.packageName}">Package Name</td>
        </tr>
        <tr>
            <th>Room #</th>
            <td th:text="${booking.room.roomNumber}">101</td>
        </tr>
        <tr>
            <th>Room Type</th>
            <td th:text="${booking.room.roomType.typeName}">Deluxe</td>
        </tr>
        <tr>
            <th>Check-In</th>
            <td th:text="${#temporals.format(booking.checkInDate, 'yyyy-MM-dd')}">2025-07-01</td>
        </tr>
        <tr>
            <th>Check-Out</th>
            <td th:text="${#temporals.format(booking.checkOutDate, 'yyyy-MM-dd')}">2025-07-05</td>
        </tr>
        <tr>
            <th>Status</th>
            <td th:text="${booking.status}">CONFIRMED</td>
        </tr>
        <tr>
            <th>Total Price</th>
            <td th:text="'RM ' + ${#numbers.formatDecimal(booking.totalPrice, 2, 2)}">RM 0.00</td>
        </tr>
    </table>

    <div class="mt-3">
        <a th:href="@{|/staff/bookings/${booking.bookingId}/edit|}" class="btn btn-primary">Edit</a>
        <form th:action="@{|/staff/bookings/${booking.bookingId}/delete|}" method="post" style="display:inline">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
            <button class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this booking?');">
                Delete
            </button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
