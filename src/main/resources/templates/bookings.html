<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>All Bookings – Admin</title>
  <link rel="stylesheet" href="/css/site.css"/>
</head>
<body>
<nav>
  <a th:href="@{/staff/dashboard}">← Dashboard</a>
</nav>

<h1>All Bookings</h1>
<table>
  <thead>
  <tr>
    <th>ID</th><th>Customer</th><th>Package</th><th>Room</th>
    <th>Check-In</th><th>Check-Out</th><th>Status</th><th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="b : ${bookings}">
    <td th:text="${b.bookingId}">1</td>
    <td th:text="${b.customer.name}">Cust Name</td>
    <td th:text="${b.aPackage.packageName}">Package</td>
    <td th:text="${b.room.roomNumber}">101</td>
    <td th:text="${#temporals.format(b.checkInDate,'yyyy-MM-dd')}">2025-07-01</td>
    <td th:text="${#temporals.format(b.checkOutDate,'yyyy-MM-dd')}">2025-07-05</td>
    <td th:text="${b.status}">CONFIRMED</td>
    <td>
      <a th:href="@{|/staff/bookings/${b.bookingId}|}">View</a> |
      <a th:href="@{|/staff/bookings/${b.bookingId}/edit|}">Edit</a> |
      <form th:action="@{|/staff/bookings/${b.bookingId}/delete|}"
            method="post" style="display:inline">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" onclick="return confirm('Delete booking?')">Delete</button>
      </form>
    </td>
  </tr>
  <tr th:if="${#lists.isEmpty(bookings)}">
    <td colspan="8">No bookings found.</td>
  </tr>
  </tbody>
</table>
</body>
</html>
