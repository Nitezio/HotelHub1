<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>My Bookings – Hotel Hub 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + Google Font -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        body {
            background: url('https://png.pngtree.com/thumb_back/fh260/background/20241119/pngtree-elegant-black-fabric-with-gold-accents-perfect-for-a-luxurious-background-image_16529860.jpg') no-repeat center center fixed;
            background-size: cover;
            color: gold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        nav.navbar {
            background-color: #111;
            padding: 1rem 2rem;
            box-shadow: 0 0 10px gold;
        }

        nav.navbar a.nav-link {
            color: gold;
            font-weight: bold;
            margin-right: 1em;
        }

        nav.navbar a.nav-link:hover {
            color: white;
        }

        nav form button {
            background-color: gold;
            border: none;
            padding: 0.5rem 1rem;
            color: black;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        nav form button:hover {
            background-color: #fff700;
        }

        .container {
            margin-top: 3rem;
        }

        h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            margin-bottom: 2rem;
            color: gold;
        }

        .table-container {
            max-height: 600px;
            overflow-y: auto;
            border-radius: 10px;
            border: 1px solid gold;
        }

        .table {
            background-color: #111;
            color: gold;
        }

        .table th, .table td {
            vertical-align: middle;
            text-align: center;
        }

        .btn-gold {
            background-color: gold;
            color: black;
            font-weight: bold;
        }

        .btn-gold:hover {
            background-color: #ffec80;
            color: black;
        }

        .no-booking {
            text-align: center;
            margin-top: 3rem;
        }

        .profile-box {
            background-color: #1a1a1a;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 10px gold;
            margin-bottom: 2rem;
        }

        .profile-box p {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

        .title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .title-bar .btn {
            font-size: 1rem;
            padding: 0.5rem 1.2rem;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand text-gold" href="#" style="color: gold; font-size: 1.5rem;">HotelHub</a>
        <div class="collapse navbar-collapse">
            <div class="navbar-nav me-auto">
                <a class="nav-link" th:href="@{/customer/dashboard}">My Bookings</a>
            </div>
            <form th:action="@{/logout}" method="post" class="d-flex">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                <button type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container">
    <!-- Welcome and Profile Section -->
    <div class="profile-box">
        <h2>Welcome, <span th:text="${customer.customerName}">Customer Name</span>!</h2>
        <p><strong>Email:</strong> <span th:text="${customer.email}"/></p>
        <p><strong>Phone:</strong> <span th:text="${customer.phoneNumber}"/></p>
        <p><strong>Address:</strong> <span th:text="${customer.address}"/></p>
    </div>

    <!-- Title and New Booking Button -->
    <div class="title-bar">
        <h2 class="m-0">My Bookings</h2>
        <a th:href="@{/customer/booking}" class="btn btn-gold">+ New Booking</a>
    </div>

    <!-- Booking Table -->
    <section th:if="${bookings.size() > 0}">
        <div class="table-container">
            <table class="table table-dark table-bordered table-hover">
                <thead class="table-light text-black">
                <tr>
                    <th>ID</th>
                    <th>Package</th>
                    <th>Room #</th>
                    <th>Check‑In</th>
                    <th>Check‑Out</th>
                    <th>Status</th>
                    <th>Total Price</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="b : ${bookings}">
                    <td th:text="${b.bookingId}"></td>
                    <td th:text="${b.aPackage.packageName}"></td>
                    <td th:text="${b.room.roomNumber}"></td>
                    <td th:text="${b.checkInDate}"></td>
                    <td th:text="${b.checkOutDate}"></td>
                    <td th:text="${b.status}"></td>
                    <td th:text="${#numbers.formatDecimal(b.totalPrice, 2, 2)}"></td>
                    <td>
                        <div class="d-flex flex-column gap-2">
                            <a th:if="${b.status != 'CANCELLED'}"
                               th:href="@{'/customer/booking/' + ${b.bookingId} + '/details'}"
                               class="btn btn-sm btn-gold">View</a>
                            <a th:if="${b.status != 'CANCELLED'}"
                               th:href="@{'/customer/booking/' + ${b.bookingId} + '/edit'}"
                               class="btn btn-sm btn-secondary">Edit</a>
                            <form th:action="@{'/customer/booking/' + ${b.bookingId} + '/cancel'}"
                                  method="post" th:if="${b.status != 'CANCELLED'}">
                                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                                <button type="submit" class="btn btn-sm btn-danger"
                                        onclick="return confirm('Are you sure you want to cancel this booking?');">
                                    Cancel
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>

    <!-- No Bookings Message -->
    <section th:if="${bookings.size() == 0}" class="no-booking">
        <p>You have no bookings yet.</p>
        <a th:href="@{/customer/booking}" class="btn btn-gold">Make Your First Booking</a>
    </section>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
