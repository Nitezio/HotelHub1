<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="'Error ' + ${status}">Error</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding:2rem; }
        .container { background:#fff; padding:2rem; border-radius:8px; }
        h1 { color:#e74c3c; }
        pre { background:#2c3e50; color:#ecf0f1; padding:1rem; overflow-x:auto; }
        a.btn { display:inline-block; margin-top:1rem; padding:0.5rem 1rem; background:#3498db; color:#fff; text-decoration:none; border-radius:4px;}
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="'Error ' + ${status}">Error</h1>
    <p><strong th:text="${error}">Unexpected error</strong></p>
    <p th:text="${message}">No message available</p>
    <div th:if="${trace}">
        <h3>Stack Trace</h3>
        <pre th:text="${trace}">stack trace here</pre>
    </div>
    <a th:href="@{/customer/dashboard}" class="btn">Back to Dashboard</a>
</div>
</body>
</html>
