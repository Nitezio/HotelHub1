<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Booking – HotelHub Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <nav class="mb-3">
        <a th:href="@{/staff/bookings}" class="btn btn-secondary">← Back to All Bookings</a>
    </nav>

    <h2>Edit Booking — ID <span th:text="${booking.bookingId}">#</span></h2>
    <form th:action="@{|/staff/bookings/${booking.bookingId}/edit|}"
          th:object="${booking}" method="post" class="mt-3">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>

        <div class="mb-3">
            <label class="form-label">Package</label>
            <select th:field="*{aPackage.packageId}" class="form-select">
                <option th:each="pkg : ${packages}"
                        th:value="${pkg.packageId}"
                        th:text="${pkg.packageName}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Room Type</label>
            <select th:field="*{room.roomType.roomTypeId}" class="form-select">
                <option th:each="rt : ${roomTypes}"
                        th:value="${rt.roomTypeId}"
                        th:text="${rt.typeName}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Check-In</label>
            <input type="date" th:field="*{checkInDate}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Check-Out</label>
            <input type="date" th:field="*{checkOutDate}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Status</label>
            <select th:field="*{status}" class="form-select">
                <option value="CONFIRMED">CONFIRMED</option>
                <option value="CANCELLED">CANCELLED</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
