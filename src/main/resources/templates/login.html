<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login – Hotel Hub 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" />
    <style>
        body {
            background: #111;
            color: gold;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-card {
            background: #222;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px gold;
            width: 320px;
        }
        .login-card h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-family: 'Great Vibes', cursive;
            color: gold;
        }
        .form-control {
            background: #333;
            border: none;
            color: gold;
        }
        .form-control:focus {
            background: #333;
            color: gold;
            box-shadow: none;
        }
        .btn-gold {
            background: gold;
            color: black;
            width: 100%;
            font-weight: bold;
        }
        .btn-gold:hover {
            background: #ffec80;
        }
        .error-msg {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Hotel Hub Login</h2>

    <div th:if="${param.error}" class="error-msg">
        Invalid username or password.
    </div>
    <div th:if="${param.logout}" class="text-center mb-3">
        You have been logged out.
    </div>

    <form th:action="@{/login}" method="post">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

        <div class="mb-3">
            <label for="username" class="form-label">Email</label>
            <input id="username"
                   name="username"
                   type="email"
                   placeholder="you@example.com"
                   class="form-control"
                   required />
        </div>

        <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input id="password"
                   name="password"
                   type="password"
                   placeholder="••••••••"
                   class="form-control"
                   required />
        </div>

        <button type="submit" class="btn btn-gold">Log In</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
