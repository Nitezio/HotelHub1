<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>HotelHub1 Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap & Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        body {
            background-image: linear-gradient(rgba(255, 215, 0, 0.2), rgba(0, 0, 0, 0.6)),
            url('https://t4.ftcdn.net/jpg/08/15/78/47/360_F_815784772_RJWNG7S80zkl2j5SARZkHQ2GEX6rk8jw.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            height: 100vh;
            margin: 0;
            font-family: 'Great Vibes', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #heading {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 100px;
            font-family: 'Great Vibes', cursive;
            margin: 0;
            white-space: nowrap;
            z-index: 2;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 2em;
            background-color: rgba(255, 255, 255, 0);
            border-radius: 25px;
            transition: transform .3s ease-in-out;
            width: 100%;
            max-width: 500px;
            margin-top: 180px;
        }

        .form:hover {
            transform: scale(1.03);
        }

        .field {
            display: flex;
            align-items: center;
            gap: 0.5em;
            border-radius: 25px;
            padding: 0.8em 1em;
            background-color: #171717;
            color: white;
            box-shadow: inset 2px 5px 10px rgb(5, 5, 5);
        }

        .input-icon {
            height: 1.5em;
            width: 1.5em;
            fill: white;
        }
        .input-field {
            background: none;
            border: none;
            outline: none;
            width: 100%;
            font-size: 1.3em;
            color: #d3d3d3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }



        .input-field::placeholder {
            color: #cccccc;
            font-size: 1.3em;
        }

        .btn {
            display: flex;
            justify-content: center;
            gap: 1em;
            margin-top: 2em;
        }

        .button1, .button2, .button3 {
            padding: 0.8em 2em;
            font-size: 1.3em;
            border-radius: 8px;
            border: none;
            background-color: #252525;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Great Vibes', cursive;
        }

        .button1:hover,
        .button2:hover {
            background-color: black;
            transform: translateY(-2px);
        }

        .button3 {
            margin: 1em auto 3em auto;
            display: block;
        }

        .button3:hover {
            background-color: red;
        }

        .success-message {
            text-align: center;
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            margin-bottom: 1em;
            border-radius: 10px;
            font-size: 1.2em;
        }

        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<!-- Centered Title -->
<p id="heading">Welcome to HotelHub</p>

<!-- Login Form -->
<form class="form" th:action="@{/login}" method="post" onsubmit="showSpinner()">
    <div th:if="${successMessage}" class="success-message">
        <span th:text="${successMessage}"></span>
    </div>

    <div class="field">
        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
             viewBox="0 0 16 16">
            <path d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z"/>
        </svg>
        <input autocomplete="off" placeholder="Email" class="input-field" type="email" name="username" required>
    </div>

    <div class="field">
        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
             viewBox="0 0 16 16">
            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
        </svg>
        <input placeholder="Password" class="input-field" type="password" name="password" required>
    </div>

    <div class="btn">
        <button type="submit" class="button1" id="loginBtn">
            Login
            <span id="spinner" class="spinner" style="display:none;"></span>
        </button>
        <a th:href="@{/signup}" class="button2">Sign Up</a>
    </div>
    <button type="button" class="button3">Forgot Password</button>
</form>

<!-- Scripts -->
<script>
    function showSpinner() {
        const spinner = document.getElementById('spinner');
        const loginBtn = document.getElementById('loginBtn');
        spinner.style.display = 'inline-block';
        loginBtn.disabled = true;
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
