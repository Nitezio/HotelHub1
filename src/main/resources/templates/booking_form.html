<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>New Booking – Hotel Hub 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + Google Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.95)),
            url('https://img.freepik.com/premium-vector/abstract-black-luxury-background-modern-dark-gold-curve-line-golden-sparkle_35887-588.jpg?semt=ais_hybrid&w=740') no-repeat center center fixed;
            background-size: cover;
            color: gold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        nav a {
            display: inline-block;
            margin: 1rem;
            color: gold;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: white;
        }

        main {
            max-width: 650px;
            margin: 3rem auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 2rem 3rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }

        h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            text-align: center;
            margin-bottom: 2rem;
            color: gold;
        }

        label {
            font-weight: bold;
            margin-top: 1rem;
        }

        select, input[type="date"] {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.3rem;
            background-color: #111;
            color: gold;
            border: none;
            border-radius: 8px;
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }

        .summary {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            color: gold;
        }

        button {
            margin-top: 2rem;
            width: 100%;
            padding: 0.8rem;
            background-color: gold;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ffcc00;
        }
    </style>
</head>
<body>

<nav>
    <a th:href="@{/customer/dashboard}">← Back to Dashboard</a>
</nav>

<main>
    <h2>Choose Your Package & Room</h2>
    <form th:action="@{/customer/booking/confirm}" method="post" id="bookingForm">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>

        <label for="pkg">Package:</label>
        <select id="pkg" name="packageId" required>
            <option th:each="pkg : ${packages}"
                    th:value="${pkg.packageId}"
                    th:data-price="${pkg.packagePrice}"
                    th:text="${pkg.packageName}">
            </option>
        </select>

        <label for="room">Room Type:</label>
        <select id="room" name="roomTypeId" required>
            <option th:each="rt : ${roomTypes}"
                    th:value="${rt.roomTypeId}"
                    th:data-price="${rt.pricePerNight}"
                    th:text="${rt.typeName}">
            </option>
        </select>

        <label for="cin">Check‑In:</label>
        <input type="date" id="cin" name="checkIn" required/>

        <label for="cout">Check‑Out:</label>
        <input type="date" id="cout" name="checkOut" required/>

        <label for="pm">Payment Method:</label>
        <select id="pm" name="paymentMethod" required>
            <option value="CASH">Cash</option>
            <option value="QR">QR</option>
            <option value="CARD">Debit/Credit</option>
        </select>

        <div class="summary">
            Total Cost: <span id="totalCost">0.00</span>
        </div>

        <button type="submit">Continue & Pay</button>
    </form>
</main>

<!-- Script to calculate total -->
<script>
    const pkg = document.getElementById('pkg');
    const room = document.getElementById('room');
    const cin = document.getElementById('cin');
    const cout = document.getElementById('cout');
    const total = document.getElementById('totalCost');

    [pkg, room, cin, cout].forEach(el =>
        el.addEventListener('change', updateTotal)
    );

    function updateTotal() {
        const pp = parseFloat(pkg.selectedOptions[0]?.dataset.price || 0);
        const rp = parseFloat(room.selectedOptions[0]?.dataset.price || 0);
        const d1 = new Date(cin.value);
        const d2 = new Date(cout.value);
        const nights = (d2 - d1) / (1000 * 60 * 60 * 24);
        if (!isNaN(nights) && nights > 0) {
            total.textContent = (pp + rp * nights).toFixed(2);
        } else {
            total.textContent = '0.00';
        }
    }
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
