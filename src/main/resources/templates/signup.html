<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - HotelHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Great Vibes', cursive;
            color: gold;
            background: url('https://spacepattaya.com/assets/mobile/images/room_premium/02.jpg?v=49') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            min-height: 100vh;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Lower opacity */
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2em;
        }

        h2 {
            font-size: 3em;
            margin-bottom: 0.5em;
            color: gold;
            text-align: center;
        }

        form {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 2em;
            border-radius: 20px;
            box-shadow: 0 0 10px gold;
            width: 100%;
            max-width: 450px;
        }

        label {
            display: block;
            margin-top: 1em;
            font-size: 1.2em;
        }

        input {
            width: 100%;
            padding: 0.6em;
            border: none;
            border-radius: 8px;
            margin-top: 0.3em;
            font-family: Arial, sans-serif; /* Normal font */
            font-size: 1.2em;
            background-color: #111;
            color: gold;
        }

        input::placeholder {
            color: #bbb;
        }

        button {
            width: 100%;
            padding: 0.8em;
            margin-top: 2em;
            border: none;
            border-radius: 10px;
            background-color: #252525;
            color: gold;
            font-size: 1.3em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Great Vibes', cursive;
        }

        button:hover {
            background-color: gold;
            color: black;
        }

        p {
            text-align: center;
            margin-top: 1em;
            color: #ffd700;
            font-size: 2em; /* Increased from default */
            font-weight: bold;
        }

        .back-button {
            background-color: #111;
            color: gold;
            border: none;
            padding: 0.8em 2em; /* Slightly larger */
            border-radius: 12px;
            font-size: 1.4em; /* Increased from 1.1em */
            transition: all 0.3s ease;
            font-family: 'Great Vibes', cursive;
            margin-top: 0.5em;
        }

        .back-button:hover {
            background-color: gold;
            color: black;
        }
    </style>
</head>
<body>

<div class="content">
    <h2>Register Now</h2>

    <form th:action="@{/signup}" th:object="${customer}" method="post">
        <label>Name:</label>
        <input th:field="*{customerName}" placeholder="Your Name"/>

        <label>Email:</label>
        <input th:field="*{email}" placeholder="example@mail.com"/>

        <label>Phone:</label>
        <input th:field="*{phoneNumber}" placeholder="0123456789"/>

        <label>Address:</label>
        <input th:field="*{address}" placeholder="123 Main St"/>

        <label>Password:</label>
        <input th:field="*{password}" type="password" placeholder="●●●●●●●"/>

        <button type="submit">Register</button>
    </form>

    <p>Already have an account?</p>
    <a th:href="@{/login}">
        <button class="back-button" type="button">Back to Login</button>
    </a>
</div>

</body>
</html>
